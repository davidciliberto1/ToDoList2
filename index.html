<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>to do list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8662076f2b.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1><span class="styling">TO DO</span> List</h1>
    <div class="input_div">

        <input class="input" type="text" placeholder="What Do You Want To Do...">
        <button class="addButton"><i class="fas fa-shipping-fast"></i></button>

    </div>
    <div class="container">

        <div class="item">
            <input type="text" class="item_input" value="" disabled>
            <button class="removeButton">REMOVE</button>
            <button class="editButton">EDIT</button>

        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
